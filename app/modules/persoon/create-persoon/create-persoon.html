<div>
  <div class="jumbotron">
    <h1>Nieuw lid toevoegen</h1>
    <form ng-submit="addPersoon(form)" name="form" novalidate>
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group" ng-class="{'has-error':form.lidnr.$invalid && submitted}">
		    <input type="text" ng-model="persoon.LidNr" name="lidnr" class="form-control input-lg" placeholder="lidnr" required/><p class="help-block" ng-show="form.lidnr.$error.required && submitted">This input is required</p>
  	      </div>
          <div class="form-group" ng-class="{'has-error':form.naam.$invalid && submitted}">
            <input type="text" ng-model="persoon.Naam" name="naam" class="form-control input-lg" placeholder="naam" required/><p class="help-block" ng-show="form.naam.$error.required && submitted">This input is required</p>
          </div>
          <button class="btn btn-lg btn-primary" type="submit">Toevoegen</button>
        </div>
      </div>
    </form>
  </div>
  <hr/>
  <a ui-sref="persoon.list" class="btn btn-lg btn-warning">Annuleren</a>
</div>
