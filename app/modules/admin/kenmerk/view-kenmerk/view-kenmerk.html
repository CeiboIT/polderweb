<h3>Details Kenmerk</h3>
<hr/>
<form ng-submit="clickSave(form)" name="form" novalidate>
  <a ui-sref="adminKenmerk" class="btn btn-lg btn-success">Terug</a>
  <div class='pull-right mb10'>
    <button type="button" ng-click="clickPre()"  class="btn btn-lg btn-success">Vorig</button>
    <button type="button" ng-click="clickNext()" class="btn btn-lg btn-success">Volgende</button>
  </div>
  <hr/>
  <div class="clearfix"></div>
  <div class="jumbotron">
    <table class="table table-bordered"> <!--" table-striped table-hover" -->
      <tr><td>Kenmerk</td>     <td><input type="text" readonly ng-model="kenmerk.Kenmerk"      name="kenmerk"      class="form-control input-lg" placeholder="Kenmerk" required/>     <p class="help-block" ng-show="form.kenmerk.$error.required && submitted">This input is required</p></td></tr>
      <tr><td>Omschrijving</td><td><input type="text"          ng-model="kenmerk.Omschrijving" name="omschrijving" class="form-control input-lg" placeholder="Omschrijving" required/><p class="help-block" ng-show="form.omschrijving.$error.required && submitted">This input is required</p></td></tr>
    </table>
  </div>
  <hr/>
  <!-- <a href="#/home" class="btn btn-lg btn-success">Home</a> -->
  <button type="submit" class="btn btn-lg btn-primary"> Opslaan</button>
  <button type="button" ng-click="clickCancel()" class="btn btn-lg btn-primary">Annuleer</button>
  <button type="button" ng-click="clickDel()" class="btn btn-lg btn-success">Verwijder</button>
  <div class='pull-right mb10'>
<!--    <button type="button" ng-click="clickKenmKode()" class="btn btn-lg btn-success">Waardes per kenmerk</button> -->
<!--    <a ui-sref="adminKenmKode"      class="btn btn-lg btn-primary">Waardes per kenmerk</a> -->
	<button type="button" ng-click="clickDetails(kenmerk)" class="btn btn-lg btn-primary">Waardes per kenmerk</button>
	</div>
  <hr/>
</form>
