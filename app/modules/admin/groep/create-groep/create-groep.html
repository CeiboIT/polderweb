<div>
  <div class="jumbotron">
    <h1>Nieuwe groep toevoegen</h1>
    <form ng-submit="addGroep(form)" name="form" novalidate>
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group" ng-class="{'has-error':form.groep.$invalid && submitted}">
            <input type="text" ng-model="groeps.groep" name="groep"
                   class="form-control input-lg"
                   placeholder="groeps" required />
            <p class="help-block" ng-show="form.groeps.$error.required && submitted">
              This input is required
            </p>
          </div>
          <div class="form-group" ng-class="{'has-error':form.omschrijving.$invalid && submitted}">
            <input type="text" ng-model="groeps.omschrijving" name="omschrijving"
                   class="form-control input-lg" placeholder="omschrijving" required/>
            <p class="help-block" ng-show="form.omschrijving.$error.required && submitted">
              This input is required
            </p>
          </div>
          <button class="btn btn-lg btn-primary" type="submit">Toevoegen</button>
        </div>
      </div>
    </form>
  </div>
  <hr/>
  <a ui-sref="adminGroep" class="btn btn-lg btn-warning">Annuleren</a>
</div>
