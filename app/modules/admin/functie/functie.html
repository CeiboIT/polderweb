<h3>Overzicht Functies</h3>
<hr/>
<div>
  <a ui-sref="home"              class="btn btn-lg btn-success">Terug</a>
  <!-- <button ng-click="clickGet()"  class="btn btn-lg btn-primary">Zoeken</button> -->
  <a ui-sref="createFunctie"     class="btn btn-lg btn-primary">Nieuw</a>
  <!-- <button ng-click="clickCancel()" class="btn btn-lg btn-primary">Doe iets</button> -->
  <!-- <button ng-click="delFunctie()" class="btn btn-lg btn-primary">Verwijder</button> -->
  <br><br>
  <p>
    Filter : <input type="text" size="10" height="28" ng-model="filter.functie" class="input-lg" placeholder="Functie..."/>
    <input type="text" size="10" ng-model="filter.omschrijving" class="input-lg" placeholder="Omschrijving..." />
    <button class="btn btn-lg btn-primary" ng-click="clearFilter();">Clear</button>
  </p>
  <div class="person-grid">
    <scrollable-table watch="functie" watch-cols="display">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
             <!-- <th><center><input type="checkbox" ng-change="checkAll(selectedAll);" ng-model="selectedAll" ng-true-value="true" ng-false-value="false" /></center></th> -->
            <th col="functie"      ng-if="display.functieFunctie"><a href="javascript:void(0);" ng-click="clickSort('Functie', !reverse)">Functie</a></th>
            <th col="omschrijving" ng-if="display.functieOmschrijving"><a href="javascript:void(0);" ng-click="clickSort('Omschrijving', !reverse)">Omschrijving</a></th>
          </tr>
        </thead>
        <tbody>
          <!-- orderBy kan op meerdere velden -->
          <tr ng-repeat="functies in functie | orderBy: mySort : reverse
          | filter : { Functie: filter.functie, Omschrijving: filter.omschrijving } as numResults" ng-click="goViewFunctie(functies.Functie)">
          <!--  <td style="width:100px"><center><input type="checkbox" ng-checked="selection.indexOf(functies.id) > -1" ng-click="toggleSelection(functies.functie)" ng-model="selected" value="{{functies.functie}}"  /></center></td>  -->
            <td ng-if="display.functieFunctie">{{ functies.Functie }}</td>
            <td ng-if="display.functieOmschrijving">{{ functies.Omschrijving }}</td>
          </tr>
        </tbody>
      </table>
    </scrollable-table>
  </div>
  <div ng-if="numResults.length === 0">
    <strong>Geen resultaten gevonden...</strong>
  </div>
</div>
<hr/>
