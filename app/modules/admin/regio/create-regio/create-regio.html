<div>
  <div class="jumbotron">
    <h1>Nieuwe regio toevoegen</h1>
    <form ng-submit="addRegio(form)" name="form" novalidate>
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group" ng-class="{'has-error':form.regio.$invalid && submitted}">
            <input type="text" ng-model="regios.regio" name="regio"
                   class="form-control input-lg"
                   placeholder="regios" required />
            <p class="help-block" ng-show="form.regios.$error.required && submitted">
              This input is required
            </p>
          </div>
          <div class="form-group" ng-class="{'has-error':form.omschrijving.$invalid && submitted}">
            <input type="text" ng-model="regios.omschrijving" name="omschrijving"
                   class="form-control input-lg" placeholder="omschrijving" required/>
            <p class="help-block" ng-show="form.omschrijving.$error.required && submitted">
              This input is required
            </p>
          </div>
          <button class="btn btn-lg btn-primary" type="submit">Toevoegen</button>
        </div>
      </div>
    </form>
  </div>
  <hr/>
  <a ui-sref="adminRegio" class="btn btn-lg btn-warning">Annuleren</a>
</div>
