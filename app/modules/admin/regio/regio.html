<h3>Overzicht Regio's</h3>
<hr/>
<div>
  <a ui-sref="home"              class="btn btn-lg btn-success">Terug</a>
  <a ui-sref="createRegio"        class="btn btn-lg btn-primary">Nieuw</a>
  <!-- <button ng-click="clickGet()"   class="btn btn-lg btn-primary">Zoeken</button> -->
  <!-- <button ng-click="clickCancel()" class="btn btn-lg btn-primary">Doe iets</button> -->
  <!-- <button ng-click="delRegio()" class="btn btn-lg btn-primary">Verwijder</button> -->
  <br><br>
<!--
  <p>
    Filter : <input type="text" size="10" height="28" ng-model="filter.regio" class="input-lg" placeholder="Regio..."/>
    <input type="text" size="10" ng-model="filter.omschrijving" class="input-lg" placeholder="Omschrijving..." />
    <button class="btn btn-lg btn-primary" ng-click="clearFilter();">Clear</button>
  </p>
-->
  <div class="person-grid">
    <scrollable-table watch="regio" watch-cols="display">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
             <!-- <th><center><input type="checkbox" ng-change="checkAll(selectedAll);" ng-model="selectedAll" ng-true-value="true" ng-false-value="false" /></center></th> -->
            <th col="regio" ng-if="display.regioRegio"><a href="javascript:void(0);" ng-click="clickSort('Regio', !reverse)">Regio</a></th>
            <th col="omschrijving" ng-if="display.regioOmschrijving"><a href="javascript:void(0);" ng-click="clickSort('Omschrijving', !reverse)">Omschrijving</a></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="regios in regio | orderBy: mySort : reverse
          | filter : { Regio: filter.regio, Omschrijving: filter.omschrijving } as numResults" ng-click="goViewRegio(regios.Regio)">
          <!--  <td style="width:100px"><center><input type="checkbox" ng-checked="selection.indexOf(regios.id) > -1" ng-click="toggleSelection(regios.regio)" ng-model="selected" value="{{regios.regio}}"  /></center></td>  -->
            <td ng-if="display.regioRegio">{{ regios.Regio }}</td>
            <td ng-if="display.regioOmschrijving">{{ regios.Omschrijving }}</td>
          </tr>
        </tbody>
      </table>
    </scrollable-table>
  </div>
  <div ng-if="numResults.length === 0">
    <strong>Geen resultaten gevonden...</strong>
  </div>
</div>
<hr/>
