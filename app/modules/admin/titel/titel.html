<h3>Overzicht Titels</h3>
<hr/>
<div>
  <a ui-sref="home"        class="btn btn-lg btn-success">Terug</a>
  <a ui-sref="createTitel" class="btn btn-lg btn-primary">Nieuw</a>
  <!-- <button ng-click="clickGet()"   class="btn btn-lg btn-primary">Zoeken</button> -->
  <!-- <button ng-click="clickCancel()" class="btn btn-lg btn-primary">Doe iets</button> -->
  <!-- <button ng-click="delTitel()" class="btn btn-lg btn-primary">Verwijder</button> -->
  <br><br>
  <!-- <p>
    Filter : <input type="text" size="10" height="28" ng-model="filter.titel" class="input-lg" placeholder="Titel..."/>
    <input type="text" size="10" ng-model="filter.omschrijving" class="input-lg" placeholder="Omschrijving..." />
    <button class="btn btn-lg btn-primary" ng-click="clearFilter();">Clear</button>
  </p> -->
  <div class="person-grid">
    <scrollable-table watch="titel" watch-cols="display">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
             <!-- <th><center><input type="checkbox" ng-change="checkAll(selectedAll);" ng-model="selectedAll" ng-true-value="true" ng-false-value="false" /></center></th> -->
            <th col="titel"        ng-if="display.titelTitel"><a href="javascript:void(0);" ng-click="clickSort('Titel', !reverse)">Titel</a></th>
            <th col="omschrijving" ng-if="display.titelOmschrijving"><a href="javascript:void(0);" ng-click="clickSort('Omschrijving', !reverse)">Omschrijving</a></th>
          </tr>
        </thead>
        <tbody>
          <!-- orderBy kan op meerdere velden -->
          <tr ng-repeat="titels in titel | orderBy: mySort : reverse
          | filter : { Titel: filter.titel, Omschrijving: filter.omschrijving } as numResults" ng-click="goViewTitel(titels.Titel)">
          <!--  <td style="width:100px"><center><input type="checkbox" ng-checked="selection.indexOf(titels.id) > -1" ng-click="toggleSelection(titels.titel)" ng-model="selected" value="{{titels.titel}}"  /></center></td>  -->
            <td ng-if="display.titelTitel">{{ titels.Titel }}</td>
            <td ng-if="display.titelOmschrijving">{{ titels.Omschrijving }}</td>
          </tr>
        </tbody>
      </table>
    </scrollable-table>
  </div>
  <div ng-if="numResults.length === 0">
    <strong>Geen resultaten gevonden...</strong>
  </div>
</div>
<hr/>
