<h3><b>Details Waarden per Kenmerk</b></h3>
<hr/>
<form ng-submit="clickSave(form)" name="form" novalidate>
  <a ui-sref="kenmkode.list"                        class="btn btn-lg btn-success">Terug</a>
  <div class='pull-right mb10'>
     <button type="button" ng-click="clickPre()"  class="btn btn-lg btn-success">Vorige</button>
     <button type="button" ng-click="clickNext()" class="btn btn-lg btn-success">Volgende</button>
  </div>
  <hr/>
  <div class="clearfix"></div>
  <!--  <div class="jumbotron">
  Override rounded corners in jumbotron -->
  <div style="border-radius: 0px !important" class="jumbotron">
    <table class="table table-bordered"> <!--" table-striped table-hover" -->
      <tr><td><b>Kode</b></td>
      <td>
          <input type="text" readonly ng-model="kenmkode.Kode" name="kenmkode" class="form-control input" placeholder="Kode" required/><p class="help-block" ng-show="form.kenmkode.$error.required && submitted">Dit veld is verplicht</p>
      </td>
      </tr>
      <tr>
          <td><b>Omschrijving</b></td>
          <td>
            <input type="text" ng-model="kenmkode.Omschrijving" name="omschrijving" class="form-control input" placeholder="Omschrijving" required/>
            <p class="help-block" ng-show="form.omschrijving.$error.required && submitted">Dit veld is verplicht</p>
          </td>
      </tr>
      <tr>
          <td><b>Extra 1</b></td>
          <td>
            <input type="text" ng-model="kenmkode.Extra1" name="extra1" class="form-control input" placeholder="Extra1" required/>
            <p class="help-block" ng-show="form.extra1.$error.required && submitted">Dit veld is verplicht</p>
          </td>
      </tr>
      <tr>
          <td><b>Extra 2</b></td>
          <td>
            <input type="text" ng-model="kenmkode.Extra2" name="extra2" class="form-control input" placeholder="Extra2" required/>
            <p class="help-block" ng-show="form.extra2.$error.required && submitted">Dit veld is verplicht</p>
          </td>
      </tr>
      <tr>
          <td><b>Extra 3</b></td>
          <td>
            <input type="text" ng-model="kenmkode.Extra3" name="extra3" class="form-control input" placeholder="Extra3" required/>
            <p class="help-block" ng-show="form.extra3.$error.required && submitted">Dit veld is verplicht</p>
          </td>
      </tr>
    </table>
    <button type="button" ui-sref="kenmerk.view({kenmerkId: kenmkode.Kenmerk})"  class="btn btn-lg btn-success">Kenmerk</button>
  </div>
  <hr/>
  <!-- <a href="#/home" class="btn btn-lg btn-success">Home</a> -->
  <button type="submit" class="btn btn-lg btn-new"> Opslaan</button>
  <button type="button" ng-click="clickCancel()" class="btn btn-lg btn-cancel">Annuleer</button>
  <button type="button"    class="btn btn-lg btn-delete" element-deletion
          options="{askBeforeDelete: true, usePromise: true}"
          deletion-on-success="deletionOnSuccess"
          ng-model="kenmkode.KenmKode"
          deletion-service="kenmkodeService.delKenmKode">Verwijder</button>
  <hr/>
</form>
