<div>
  <div class="jumbotron">
    <h1>Nieuwe waarde toevoegen</h1>
	<hr/>
    <h1>{{kenmkode.Kenmerk}}</h1>
	<hr/>
    <form ng-submit="addKenmKode(form)" name="form" novalidate>
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group" ng-class="{'has-error':form.kode.$invalid && submitted}">        <input type="text" ng-model="kenmkodes.kode"         name="kode"         class="form-control input-lg" placeholder="kode"         required/><p class="help-block" ng-show="form.kode.$error.required && submitted">This input is required</p></div>
          <div class="form-group" ng-class="{'has-error':form.omschrijving.$invalid && submitted}"><input type="text" ng-model="kenmkodes.omschrijving" name="omschrijving" class="form-control input-lg" placeholder="omschrijving" required/><p class="help-block" ng-show="form.omschrijving.$error.required && submitted">This input is required</p></div>
          <button class="btn btn-lg btn-primary" type="submit">Toevoegen</button>
        </div>
      </div>
    </form>
  </div>
  <hr/>
  <a ui-sref="adminKenmKode" class="btn btn-lg btn-warning">Annuleren</a>
</div>
